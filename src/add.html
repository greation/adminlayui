<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../css/global.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
	.layui-form-long{width: 100px;}
</style>
<body>
	<div class="site-demo">
    	<div class="layui-main">
    		<form class="layui-form" action="">
    			<div class="layui-form-item">
			        <label class="layui-form-label">员工编号</label>
			        <div class="layui-input-block">
			            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">登录账号</label>
			        <div class="layui-input-block">
			            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">员工姓名</label>
			        <div class="layui-input-block">
			            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">邮箱</label>
			        <div class="layui-input-block">
			            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			     <div class="layui-form-item" pane="">
			        <label class="layui-form-label">状态:</label>
			        <div class="layui-input-block">
			            <input type="radio" name="sex" value="正常" title="正常" checked="">
			            <input type="radio" name="sex" value="冻结" title="冻结">
			        </div>
			    </div>
			    <div class="layui-form-item" pane="">
			        <label class="layui-form-label">所属角色:</label>
			        <div class="layui-input-block">
			            <input type="checkbox" name="like1[write]" lay-skin="primary" title="角色1" checked="">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色2">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色3">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色4">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色5">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色6">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色7">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色8">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色9">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色10">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色11">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色12">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色13">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色14">
			            <input type="checkbox" name="like1[read]" lay-skin="primary" title="角色15">
			            <input type="checkbox" name="like1[game]" lay-skin="primary" title="管理员" disabled="">
			        </div>
			    </div>
			    			
    			
    			
    			<div class="layui-form-item">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
			            <button type="reset" class="layui-btn layui-btn-primary">取消</button>
			        </div>
			    </div>
    			
    		</form>
    	</div>
    </div>
           
<script src="../plugins/layui/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit;  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
  
  
});
</script>
</body>
</html>
