<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色菜单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../css/global.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
	.layui-form-long{width: 100px;}
</style>
<body>
	<div class="site-demo">
    	<div class="layui-main">
    		<form class="layui-form" action="">
    			<div class="layui-form-item">
			        <label class="layui-form-label">系统</label>
			        <div class="layui-input-block">
			            <select name="interest" lay-filter="aihao">
			                <option value=""></option>
			                <option value="0">部门管理</option>
			                <option value="1" selected="">角色管理</option>
			            </select>
			        </div>
			    </div>
    			 <div class="layui-form-item">
			        <div class="layui-inline">
			            <label class="layui-form-label layui-form-long">一级菜单名称</label>
			            <div class="layui-input-inline">
			                <select name="quiz">
			                    <option value="">请选择问题</option>
			                    <optgroup label="二级菜单名称">
			                        <option value="二级菜单名称">二级菜单名称</option>
			                    </optgroup>
			                    <optgroup label="二级菜单名称">
			                        <option value="二级菜单名称">二级菜单名称</option>
			                        <option value="二级菜单名称">二级菜单名称</option>
			                    </optgroup>
			                </select>
			            </div>
			        </div>
			        <div class="layui-inline">
			            <label class="layui-form-label layui-form-long">一级菜单名称</label>
			            <div class="layui-input-inline">
			                <select name="modules" lay-verify="required" lay-search="">
			                    <option value="">直接选择或搜索选择</option>
			                    <option value="1">layer</option>
			                    <option value="2">form</option>
			                </select>
			            </div>
			        </div>
    </div>
    			
    			
    			<div class="layui-form-item">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
			            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			        </div>
			    </div>
    			
    		</form>
    	</div>
    </div>
           
<script src="../plugins/layui/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit;  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
  
  
});
</script>
</body>
</html>
