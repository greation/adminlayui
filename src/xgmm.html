<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>资管平台登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/ekeyfund.css"/>
	</head>
	<body>
		<style>
			@media only screen and (min-width: 320px) and (max-width: 812px) {
				.login-comtent{
					width: 90%;
					margin: 2rem auto;
				}
				.phonein{width: 50%;}
				.yzcode{width: 30%;}
				.login-bottom{width: 80%;}
				.name-login{width: 66px;}
				.codebg{width: 81px;}
			}
		</style>
		<div class="login-comtent">
			<div class="phone bborderm h40 w100 cb"><!--bborderw 异常样式  -->
				<span class="iconpsw show fl"></span>
				<span class="c3 fl name-login show">原密码</span>
				<input placeholder="请输入原密码" type="tel" maxlength="11" min="11" class="phonein show fl"/>
			</div>
			<!--<div class="orrage tc h40 w100 lh40 cb">账号没有填写</div> 异常tips-->
			<div class="password bborderm h40 w100 cb mt40">
				<span class="iconpsw show fl"></span>
				<span class="c3 fl name-login show">新密码</span>
				<input placeholder="请输入新密码" type="tel" maxlength="16" min="6" class="phonein show fl"/>
			</div>
			<div class="password bborderm h40 w100 cb mt40">
				<span class="iconpsw show fl"></span>
				<span class="c3 fl name-login show">确认密码</span>
				<input placeholder="请再次输入新密码" type="tel" maxlength="16" min="6" class="phonein show fl"/>
			</div>
			
			<a class="w100 btn-login tc white f16 mt50 cur" style="display: inline-block" href="../index.html">
				确认修改
			</a>
		</div>
		<div class="login-bottom tc">
				版权所有及技术支持 上海响泉金融信息服务有限公司
		</div>
	</body>
</html>
