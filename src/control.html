<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>申请管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<table class="layui-hide" id="test"></table>
	
	<div class="site-demo">
	    <div class="layui-main">
	    	<form class="layui-form" action="">
	    		<div class="layui-form-item">
			        <div class="layui-inline">
			            <label class="layui-form-label">交易流水号</label>
			            <div class="layui-input-inline">
			                <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入交易流水号">
			            </div>
			        </div>
			    </div>
	    		<div class="layui-form-item">
			        <div class="layui-inline">
			            <label class="layui-form-label">文件编号</label>
			            <div class="layui-input-inline">
			                <input type="text" name="number" autocomplete="off" class="layui-input" placeholder="文件编号">
			            </div>
			        </div>
			        <div class="layui-inline">
	    				<button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
			        </div>
			    </div>
	    		
	    		
	    		<div class="layui-form-item layui-form-text">
			        <label class="layui-form-label">备注信息</label>
			        <div class="layui-input-block">
			            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			        </div>
			    </div>
				<div class="layui-form-item">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="demo1">签约完成</button>
			            <button type="reset" class="layui-btn layui-btn-primary">取消</button>
			        </div>
			    </div>

			</form>
	 	</div>
 	</div>
<script src="../plugins/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'../demo/sq.json'
    ,cellMinWidth: 150 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'usernum', width:150, title: '客户编号'}
      ,{field:'username', width:100, title: '客户姓名'}
      ,{field:'pro', width:150, title: '产品类型'}
      ,{field:'time', width:80, title: '投资期限'}
      ,{field:'money', title: '预约金额', width: '10%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'phone', width:150,title: '手机号码'}
      ,{field:'usertime', title: '预约时间', width: 150,}
      ,{field:'proname', title: '产品名称'}
      ,{field:'timeget', width:137, title: '投资年化'}
      ,{field:'station', width:137, title: '状态'}
    ]]
  });
});

layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  
  //指定允许上传的文件类型
  upload.render({
    elem: '#test3'
    ,url: '/upload/'
    ,accept: 'file' //普通文件
    ,done: function(res){
      console.log(res)
    }
  });
});




</script>
</body>
</html>
